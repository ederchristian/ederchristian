<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en-US" }}">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ site.title | escape }} - {{ page.title | escape }}{% else %}{{ page.title | escape }}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.url }}/assets/main.css">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700" rel="stylesheet">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <!-- Favicons -->
  <link rel="apple-touch-icon" href="{{ site.url }}/assets/favicons/apple-touch-icon.png" sizes="180x180">
  <link rel="icon" type="image/png" href="{{ site.url }}/assets/favicons/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="{{ site.url }}/assets/favicons/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="{{ site.url }}/assets/favicons/manifest.json">
  <link rel="mask-icon" href="{{ site.url }}/assets/favicons/safari-pinned-tab.svg" color="#076233">
  <meta name="theme-color" content="#ffffff">
  <!-- Social - Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@ederchristian92" />
  <meta name="twitter:title" content="{% if page.title %}{{ site.title | escape }} - {{ page.title | escape }}{% else %}{{ page.title | escape }}{{ site.title | escape }}{% endif %}" />
  <meta name="twitter:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
  {% if page.image %}
  <meta property="twitter:image" content="{{ site.url }}{{ page.image }}" />
  {% else %}
  <meta property="twitter:image" content="{{ site.url }}/assets/img/card-image.jpg" />
  {% endif %}
  <!-- Open Graph Facebook-->
  <meta property="fb:app_id" content="163668550832334" />
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="{% if page.title %}{{ site.title | escape }} - {{ page.title | escape }}{% else %}{{ page.title | escape }}{{ site.title | escape }}{% endif %}" />
  <meta property="og:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
  <meta property="og:site_name" content="{{ site.title }}" />
  {% if page.image %}
  <meta property="og:image" content="{{ site.url }}{{ page.image }}" />
  {% else %}
  <meta property="og:image" content="{{ site.url }}/assets/img/card-image.jpg" />
  {% endif %}
  {% include google-analytics.html %}
</head>
